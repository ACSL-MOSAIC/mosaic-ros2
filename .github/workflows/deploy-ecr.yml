        with:
          registry-type: public

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (jazzy)
        uses: docker/build-push-action@v5
        with:
          context: .
